<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFSI Sales Agent</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Mosaic Asset Management</h1>
      <p>Speak with our virtual sales representative</p>
    </header>

    <div class="status-bar">
      <div class="status">
        Status: <span id="connection-status">Disconnected</span>
      </div>
      <div class="controls">
        <button id="connect-btn">Start Call</button>
        <button id="disconnect-btn" disabled>End Call</button>
      </div>
    </div>

    <div class="main-content">
      <div class="bot-container">
        <div class="avatar">
          <img src="/src/assets/avatar.png" alt="Sales Agent" id="avatar-img">
        </div>
        <div id="transcript-container"></div>
        <audio id="bot-audio" autoplay></audio>
      </div>
    </div>

    <div class="debug-panel">
      <div class="debug-header">
        <h3>Call Transcript</h3>
        <button id="toggle-debug">Show/Hide</button>
      </div>
      <div id="debug-log"></div>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/style.css">
</body>

</html>
